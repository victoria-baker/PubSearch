<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PubSearch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
  <link rel="icon" type="image/jpg" sizes="32x32" href="/static/images/pubsearchfavi.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Logo
  <div class="absolute top-0 left-0 p-6">
    <img src="assets/images/logo.png" alt="Company logo" class="h-12">
  </div> -->

  <!-- Welcome Text -->
  <div id="textContainer" class="text-container">
    <h1 id="welcomeText" class="welcome-text">
      Welcome to PubSearch
    </h1>
  </div>

  <!-- Search Bar -->
  <div class="relative">
    <input type="text" id="searchInput" class="search-bar" placeholder="What would you like to search today?" onkeydown="keySearch(event)">
    <button onclick="search()" class="search-btn">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <button onclick = "rerunSearch()" type="button" class="rocchio-button">
    Rerun for better results!
  </button>
  
  <!-- Results -->
  <div id="resultsContainer" class="results-container">
    <div id="results" class="results mt-4 text-white"></div>
  </div>

  <script src="{{ url_for('static', filename='searchbar.js') }}"></script>

</body>

</html>
